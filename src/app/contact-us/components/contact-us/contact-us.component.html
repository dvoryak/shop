<div class="container">
  {{title | json}}


  <form>
    <div class="form-group">
      <label for="comment">Feedback</label>
      <textarea class="form-control" rows="5" id="comment" name="text" #ptext> </textarea>
    </div>
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" id="login" class="form-control" value="{{login}}" #plogin/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" value="{{email}}" #pemail/>
    </div>
    <div class="form-group">
      <input type="button" value="Submit" class="btn btn-success" (click)='onSendFeedback({
        "login": plogin.value,
        "email": pemail.value,
        "text": ptext.value})'/>
    </div>
  </form>

  <div>
    <ul *ngFor="let record of records">
      <li>{{record | json}}</li>
    </ul>
  </div>
</div>
