<div class="panel panel-default">
    <div class="panel-heading">{{title | uppercase}}</div>

    <div class="container">
        <div id="products" class="row list-group">
            <div class="item  col-xs-4 col-lg-4" *ngFor="let product of (productService.getProducts() | async)">
                <div class="thumbnail">
                    <img class="group list-group-image" src="{{product.img}}" alt=""/>
                    <div class="caption">
                        <h4 class="group inner list-group-item-heading">{{product.name}}</h4>
                        <p class="group inner list-group-item-text">{{product.description}}</p>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <p class="lead">
                                    {{product.price | currency}}</p>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form>

        <div class="form-group">
            <label for="name"> Name </label>
            <input type="text"
                   id="name"
                   class="form-control" #name
                   placeholder="Product name">
        </div>
        <div class="form-group">
            <label for="description"> Description </label>
            <input type="text"
                   id="description"
                   class="form-control" #description
                   placeholder="Product description">
        </div>

        <div class="form-group">
            <label for="price"> Price </label>
            <input type="text"
                   id="price"
                   class="form-control" #price
                   placeholder="Product price">
        </div>

        <div class="form-group">
            <label for="isAvailable"> Available </label>
            <input type="text"
                   id="isAvailable"
                   class="form-control" #isAvailable
                   placeholder="isAvailable">
        </div>


        <button type="button" class="btn btn-primary" (click)='addProduct(
            {"name": name.value,
            "description": description.value,
            "price": price.value,
            "isAvailable": isAvailable.value}
            )'> Add product
        </button>
    </form>
</div>
