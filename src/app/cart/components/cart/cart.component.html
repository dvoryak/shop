<ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <span class="glyphicon glyphicon-shopping-cart">
            </span>{{totalCount}} Items<span class="caret"></span></a>
        <ul class="dropdown-menu dropdown-cart" role="menu">
            <li>
                  <span class="item" *ngFor="let product of products">
                    <span class="item-left">
                       <app-cart-item [product]="product"></app-cart-item>
                    </span>
                    <span class="item-right">
                        <button (click)="removeById(product.id)" class="btn btn-xs btn-danger pull-right">x</button>
                    </span>
                </span>
            </li>
            <li class="divider"></li>
            <li> Total Amount: {{totalAmount | currency}}</li>

            <li>
                <button class="btn btn-success" routerLink="process-order">Buy</button>
                <button class="btn btn-danger item-right" (click)="removeAll()">Remove All</button>
            </li>
        </ul>
    </li>
</ul>
