<div class="panel panel-default">
    <p>
        Card
    </p>
    <div>
        <button type="button" class="btn btn-danger" (click)="removeAll()"> Clear</button>
    </div>
    <ul>
        <li *ngFor="let product of products">
            <app-cart-item appShColor [product]="product"></app-cart-item>
        </li>
    </ul>
    <div>
        Total Amount: {{totalAmount | currency}}
    </div>
    <div>
        Total Count: {{totalCount}}
    </div>
</div>
